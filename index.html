<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 2.5em;
      color: #333;
    }

    .choices {
      margin: 30px 0;
    }

    .choices button {
      padding: 15px 30px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .choices button:hover {
      background-color: #45a049;
    }

    .result, .score {
      font-size: 1.4em;
      margin-top: 20px;
    }

    .highlight {
      color: #2196F3;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div class="choices">
    <button onclick="playGame('rock')">ðŸª¨ Rock</button>
    <button onclick="playGame('paper')">ðŸ“„ Paper</button>
    <button onclick="playGame('scissors')">âœ‚ Scissors</button>
  </div>

  <div class="result" id="result"></div>
  <div class="score" id="score">Player: 0 | Computer: 0</div>

  <script>
    let playerScore = 0;
    let computerScore = 0;

    function playGame(playerChoice) {
      const choices = ['rock', 'paper', 'scissors'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];

      let resultText = `You chose <span class="highlight">${playerChoice}</span>, Computer chose <span class="highlight">${computerChoice}</span>.`;

      if (playerChoice === computerChoice) {
        resultText += " It's a draw!";
      } else if (
        (playerChoice === 'rock' && computerChoice === 'scissors') ||
        (playerChoice === 'paper' && computerChoice === 'rock') ||
        (playerChoice === 'scissors' && computerChoice === 'paper')
      ) {
        playerScore++;
        resultText += " You win!";
      } else {
        computerScore++;
        resultText += " You lose!";
      }

      document.getElementById('result').innerHTML = resultText;
      document.getElementById('score').innerHTML = `Player: ${playerScore} | Computer: ${computerScore}`;
    }
  </script>
</body>
</html>
